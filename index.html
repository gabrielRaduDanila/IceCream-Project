<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IceCream</title>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="page-header-container">
      <header class="page-header">
        <div class="page-header_logo-container">
          <a class="header-holder__link" href="/index.html">
            <svg class="icon-header-logo">
              <use href="./images/icons.svg#icon-header-logo"></use>
            </svg>
          </a>
        </div>
        <!-- <div class="navigation-menu"> -->
        <ul class="navigation-menu__list">
          <li class="navigation-menu__list--item">Home</li>
          <li class="navigation-menu__list--item">About us</li>
          <li class="navigation-menu__list--item">How it's made?</li>
          <li class="navigation-menu__list--item">Our products</li>
          <li class="navigation-menu__list--item">Contact</li>
        </ul>
        <!-- </div> -->
        <button
          class="menu-toggle js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <button class="buy-button">
          Buy now >
          <!-- <svg class="buy-button-arrow">
            <use href="./images/#greater-than.svg"></use>
          </svg> -->
        </button>
      </header>
    </div>
    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <svg
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
      <button>Buy now ></button>
      <ul class="mobile-menu nav">
        <li>Home</li>
        <li>About us</li>
        <li>How it's made?</li>
        <li>Our products</li>
        <li>Contact</li>
      </ul>
    </div>
    <script defer src="js/mobile-menu.js"></script>
    <!-- <script src="./js/modal.js"></script> -->
  </body>
</html>
